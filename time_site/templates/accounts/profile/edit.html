{% extends "base.html" %}

{% block content %}
<div class="profile-edit-container">
    <h2>Редактирование профиля</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">{{ form.role.label }}</label>
            {{ form.role }}
        </div>
        
        <div class="mb-3">
            <label class="form-label">{{ form.post.label }}</label>
            {{ form.post }}
        </div>
        
        <div class="mb-3">
            <label class="form-label">{{ form.description.label }}</label>
            {{ form.description }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'profile_view' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
